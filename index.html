<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ExploreCapitals is a premium geography education platform offering interactive maps, quizzes, and data to help you master world capitals." />
    <meta name="robots" content="index, follow" />
    <title>ExploreCapitals.com</title>
    
    <!-- Google Fonts: Poppins & Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Poppins', 'sans-serif'],
            },
            colors: {
              // Iceberg Palette & Prompt Requirements
              primary: '#77B6EA', // Iceberg Blue
              secondary: '#C7D3DD', // Iceberg Blue-Grey
              accent: '#D6C9C9', // Iceberg Rose
              surface: '#E8EEF2', // Iceberg Background
              'surface-dark': '#C7D3DD', // Using Secondary as dark surface
              text: '#37393A', // Iceberg Dark / Slate
              paper: '#FFFFFF',
            },
            boxShadow: {
              'premium': '0 4px 6px -1px rgba(55, 57, 58, 0.05), 0 2px 4px -1px rgba(55, 57, 58, 0.03)', // Softer shadow with text color
              'premium-hover': '0 10px 15px -3px rgba(55, 57, 58, 0.08), 0 4px 6px -2px rgba(55, 57, 58, 0.04)',
            },
            transitionTimingFunction: {
              'premium-ease': 'cubic-bezier(0.25, 0.1, 0.25, 1.0)', // Smooth entry
            },
            animation: {
              'color-pulse': 'color-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'wipe-screen': 'wipe-screen 1s cubic-bezier(0.65, 0, 0.35, 1) forwards',
              'wipe-screen-reverse': 'wipe-screen-reverse 1s cubic-bezier(0.65, 0, 0.35, 1) forwards',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Leaflet Overrides for Premium Look */
      .leaflet-popup-content-wrapper {
        border-radius: 1rem;
        padding: 0;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .leaflet-popup-content {
        margin: 0;
        width: 280px !important;
      }
      .leaflet-popup-tip {
        background: white;
      }
      .leaflet-container {
        font-family: 'Inter', sans-serif;
      }
      .leaflet-control-zoom {
        border: none !important;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1) !important;
        border-radius: 0.75rem !important;
        overflow: hidden;
      }
      .leaflet-control-zoom a {
        background-color: white !important;
        color: #37393A !important;
        border-bottom: 1px solid #E8EEF2 !important;
      }
      .leaflet-control-zoom a:hover {
        background-color: #F8FAFC !important;
        color: #77B6EA !important;
      }
      
      /* Custom Marker Pulse Animation */
      @keyframes pulse-soft {
        0% { box-shadow: 0 0 0 0 rgba(119, 182, 234, 0.7); }
        70% { box-shadow: 0 0 0 10px rgba(119, 182, 234, 0); }
        100% { box-shadow: 0 0 0 0 rgba(119, 182, 234, 0); }
      }
      .marker-pulse {
        animation: pulse-soft 2s infinite;
      }

      /* Custom Color Pulse for Loading Plane */
      @keyframes color-pulse {
        0%, 100% { color: #77B6EA; }
        50% { color: #bfdbfe; }
      }

      /* Cinematic Ken Burns Effect */
      @keyframes ken-burns {
        0% { transform: scale(1.0) translate(0, 0); transform-origin: center center; }
        100% { transform: scale(1.15) translate(-1%, -1%); transform-origin: center center; }
      }
      .animate-ken-burns {
        animation: ken-burns 20s ease-out infinite alternate;
        will-change: transform;
      }

      /* Screen Wipe Transition */
      @keyframes wipe-screen {
        0% { transform: translateX(100%); }
        35% { transform: translateX(0); }
        65% { transform: translateX(0); }
        100% { transform: translateX(-100%); }
      }
      
      @keyframes wipe-screen-reverse {
        0% { transform: translateX(-100%); }
        35% { transform: translateX(0); }
        65% { transform: translateX(0); }
        100% { transform: translateX(100%); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0"
  }
}
</script>
</head>
  <body class="bg-surface text-text antialiased selection:bg-primary selection:text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
