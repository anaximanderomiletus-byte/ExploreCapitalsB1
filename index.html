    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Poppins', 'sans-serif'],
            },
            colors: {
              primary: '#77B6EA',
              secondary: '#C7D3DD',
              accent: '#D6C9C9',
              surface: '#E8EEF2',
              'surface-dark': '#C7D3DD',
              text: '#37393A',
              paper: '#FFFFFF',
            },
            boxShadow: {
              'premium': '0 4px 6px -1px rgba(55, 57, 58, 0.05), 0 2px 4px -1px rgba(55, 57, 58, 0.03)',
              'premium-hover': '0 10px 15px -3px rgba(55, 57, 58, 0.08), 0 4px 6px -2px rgba(55, 57, 58, 0.04)',
            },
            transitionTimingFunction: {
              'premium-ease': 'cubic-bezier(0.25, 0.1, 0.25, 1.0)',
            },
            animation: {
              'color-pulse': 'color-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'wipe-in': 'wipe-in 0.4s cubic-bezier(0.65, 0, 0.35, 1) forwards',
              'wipe-out': 'wipe-out 0.4s cubic-bezier(0.65, 0, 0.35, 1) forwards',
              'wipe-forward': 'wipe-forward 1s cubic-bezier(0.65, 0, 0.35, 1) forwards',
              'wipe-backward': 'wipe-backward 1s cubic-bezier(0.65, 0, 0.35, 1) forwards',
              'curtain-down': 'curtain-down 0.6s cubic-bezier(0.85, 0, 0.15, 1) forwards',
              'curtain-up': 'curtain-up 0.6s cubic-bezier(0.85, 0, 0.15, 1) forwards',
              'float': 'float 6s ease-in-out infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'shake': 'shake 0.4s cubic-bezier(.36,.07,.19,.97) both',
              'scary-pulse': 'scary-pulse 0.5s ease-in-out infinite',
              'map-zoom-in': 'map-zoom-in 0.6s cubic-bezier(0.65, 0, 0.35, 1) forwards',
              'map-zoom-out': 'map-zoom-out 0.6s cubic-bezier(0.65, 0, 0.35, 1) forwards',
              'depth-scale': 'depth-scale 0.6s cubic-bezier(0.65, 0, 0.35, 1) forwards',
            },
            keyframes: {
              'color-pulse': {
                '0%, 100%': { color: '#77B6EA' },
                '50%': { color: '#bfdbfe' },
              },
              'wipe-in': { '0%': { transform: 'translateX(100%)' }, '100%': { transform: 'translateX(0)' } },
              'wipe-out': { '0%': { transform: 'translateX(0)' }, '100%': { transform: 'translateX(-100%)' } },
              'wipe-forward': { 
                '0%': { transform: 'translateX(100%)' }, 
                '35%, 65%': { transform: 'translateX(0)' }, 
                '100%': { transform: 'translateX(-100%)' } 
              },
              'wipe-backward': { 
                '0%': { transform: 'translateX(-100%)' }, 
                '35%, 65%': { transform: 'translateX(0)' }, 
                '100%': { transform: 'translateX(100%)' } 
              },
              'curtain-down': { '0%': { transform: 'translateY(-100%)' }, '100%': { transform: 'translateY(0)' } },
              'curtain-up': { '0%': { transform: 'translateY(0)' }, '100%': { transform: 'translateY(-100%)' } },
              'float': { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-8px)' } },
              'shimmer': { 'from': { backgroundPosition: '0 0' }, 'to': { backgroundPosition: '-200% 0' } },
              'shake': { '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' }, '20%, 80%': { transform: 'translate3d(2px, 0, 0)' }, '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' }, '40%, 60%': { transform: 'translate3d(4px, 0, 0)' } },
              'scary-pulse': { '0%, 100%': { transform: 'scale(1)', color: '#dc2626' }, '50%': { transform: 'scale(1.2)', color: '#991b1b' } },
              'map-zoom-in': { 
                '0%': { transform: 'scale(1.1) translateX(100%)', opacity: '0' },
                '100%': { transform: 'scale(1) translateX(0)', opacity: '1' }
              },
              'map-zoom-out': {
                '0%': { transform: 'scale(1) translateX(0)', opacity: '1' },
                '100%': { transform: 'scale(0.9) translateX(-100%)', opacity: '0' }
              },
              'depth-scale': {
                '0%': { transform: 'scale(1)', opacity: '1' },
                '100%': { transform: 'scale(0.95)', opacity: '0.5' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
      .custom-scrollbar::-webkit-scrollbar { width: 8px; height: 8px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #C7D3DD; border-radius: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #77B6EA; }
      .custom-scrollbar { scrollbar-width: thin; scrollbar-color: #C7D3DD #f1f1f1; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .leaflet-popup-content-wrapper { border-radius: 1rem; padding: 0; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); overflow: hidden; }
      .leaflet-popup-content { margin: 0; width: 280px !important; }
      .leaflet-container { font-family: 'Inter', sans-serif; }
      .custom-map-marker { background: transparent; border: none; display: flex; align-items: center; justify-content: center; }
      .marker-pin { width: 14px; height: 14px; background: #77B6EA; border: 3px solid #FFFFFF; border-radius: 50%; box-shadow: 0 2px 8px rgba(0,0,0,0.3); transition: all 0.1s cubic-bezier(0, 0, 0.2, 1); cursor: pointer; }
      .marker-pin.territory { background: #22c55e; } /* Green color for territories */
      .custom-map-marker:hover .marker-pin { transform: scale(1.4); background: #5ba4e5; box-shadow: 0 4px 12px rgba(119, 182, 234, 0.5); }
      .custom-map-marker:hover .marker-pin.territory { background: #16a34a; box-shadow: 0 4px 12px rgba(34, 197, 94, 0.5); }
      .marker-active .marker-pin { transform: scale(1.4); background: #5ba4e5; z-index: 1000; }
      .marker-active .marker-pin.territory { background: #16a34a; }
      @keyframes marker-ripple { 0% { transform: scale(1); opacity: 0.8; box-shadow: 0 0 0 0 rgba(119, 182, 234, 0.6); } 100% { transform: scale(3); opacity: 0; box-shadow: 0 0 0 15px rgba(119, 182, 234, 0); } }
      @keyframes marker-ripple-green { 0% { transform: scale(1); opacity: 0.8; box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.6); } 100% { transform: scale(3); opacity: 0; box-shadow: 0 0 0 15px rgba(34, 197, 94, 0); } }
      .marker-active::after { content: ''; position: absolute; width: 14px; height: 14px; border-radius: 50%; background: #77B6EA; animation: marker-ripple 1.5s infinite; pointer-events: none; }
      .territory-marker.marker-active::after { background: #22c55e; animation: marker-ripple-green 1.5s infinite; }
    </style>
