    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Poppins', 'sans-serif'],
            },
            colors: {
              // Iceberg Palette & Prompt Requirements
              primary: '#77B6EA', // Iceberg Blue
              secondary: '#C7D3DD', // Iceberg Blue-Grey
              accent: '#D6C9C9', // Iceberg Rose
              surface: '#E8EEF2', // Iceberg Background
              'surface-dark': '#C7D3DD', // Using Secondary as dark surface
              text: '#37393A', // Iceberg Dark / Slate
              paper: '#FFFFFF',
            },
            boxShadow: {
              'premium': '0 4px 6px -1px rgba(55, 57, 58, 0.05), 0 2px 4px -1px rgba(55, 57, 58, 0.03)', // Softer shadow with text color
              'premium-hover': '0 10px 15px -3px rgba(55, 57, 58, 0.08), 0 4px 6px -2px rgba(55, 57, 58, 0.04)',
            },
            transitionTimingFunction: {
              'premium-ease': 'cubic-bezier(0.25, 0.1, 0.25, 1.0)', // Smooth entry
            },
            animation: {
              'color-pulse': 'color-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'wipe-in': 'wipe-in 0.4s cubic-bezier(0.65, 0, 0.35, 1) forwards',
              'wipe-out': 'wipe-out 0.4s cubic-bezier(0.65, 0, 0.35, 1) forwards',
              'wipe-forward': 'wipe-forward 1s cubic-bezier(0.65, 0, 0.35, 1) forwards',
              'wipe-backward': 'wipe-backward 1s cubic-bezier(0.65, 0, 0.35, 1) forwards',
              'float': 'float 6s ease-in-out infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'shake': 'shake 0.4s cubic-bezier(.36,.07,.19,.97) both',
              'scary-pulse': 'scary-pulse 0.5s ease-in-out infinite',
            },
            keyframes: {
              'color-pulse': {
                '0%, 100%': { color: '#77B6EA' },
                '50%': { color: '#bfdbfe' },
              },
              'wipe-in': {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              'wipe-out': {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              'wipe-forward': {
                '0%': { transform: 'translateX(100%)' },
                '35%': { transform: 'translateX(0)' },
                '65%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              'wipe-backward': {
                '0%': { transform: 'translateX(-100%)' },
                '35%': { transform: 'translateX(0)' },
                '65%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(100%)' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'shimmer': {
                'from': { backgroundPosition: '0 0' },
                'to': { backgroundPosition: '-200% 0' },
              },
              'shake': {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              },
              'scary-pulse': {
                '0%, 100%': { transform: 'scale(1)', color: '#dc2626' },
                '50%': { transform: 'scale(1.2)', color: '#991b1b' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Global Font Smoothing */
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #C7D3DD;
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #77B6EA;
      }
      /* Firefox Scrollbar */
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #C7D3DD #f1f1f1;
      }

      /* No Scrollbar Utility */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Custom Leaflet Overrides for Premium Look */
      .leaflet-popup-content-wrapper {
        border-radius: 1rem;
        padding: 0;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .leaflet-popup-content {
        margin: 0;
        width: 280px !important;
      }
      .leaflet-popup-tip {
        background: white;
      }
      .leaflet-container {
        font-family: 'Inter', sans-serif;
      }
      .leaflet-control-zoom {
        border: none !important;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1) !important;
        border-radius: 0.75rem !important;
        overflow: hidden;
      }
      .leaflet-control-zoom a {
        background-color: white !important;
        color: #37393A !important;
        border-bottom: 1px solid #E8EEF2 !important;
      }
      .leaflet-control-zoom a:hover {
        background-color: #F8FAFC !important;
        color: #77B6EA !important;
      }
      
      /* --- HIGH FIDELITY CUSTOM MARKERS --- */
      .custom-map-marker {
        background: transparent;
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .marker-pin {
        width: 14px;
        height: 14px;
        background: #77B6EA;
        border: 3px solid #FFFFFF;
        border-radius: 50%;
        box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        /* Snappy duration for almost instant hover feedback */
        transition: all 0.1s cubic-bezier(0, 0, 0.2, 1);
        cursor: pointer;
      }

      .custom-map-marker:hover .marker-pin {
        transform: scale(1.4);
        background: #5ba4e5;
        box-shadow: 0 4px 12px rgba(119, 182, 234, 0.5);
      }

      /* Active Pulse for selected marker */
      .marker-active .marker-pin {
        transform: scale(1.4);
        background: #5ba4e5;
        z-index: 1000;
      }

      @keyframes marker-ripple {
        0% { transform: scale(1); opacity: 0.8; box-shadow: 0 0 0 0 rgba(119, 182, 234, 0.6); }
        100% { transform: scale(3); opacity: 0; box-shadow: 0 0 0 15px rgba(119, 182, 234, 0); }
      }

      .marker-active::after {
        content: '';
        position: absolute;
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: #77B6EA;
        animation: marker-ripple 1.5s infinite;
        pointer-events: none;
      }

      /* Cinematic Ken Burns Effect */
      @keyframes ken-burns {
        0% { transform: scale(1.0) translate(0, 0); transform-origin: center center; }
        100% { transform: scale(1.15) translate(-1%, -1%); transform-origin: center center; }
      }
      .animate-ken-burns {
        animation: ken-burns 20s ease-out infinite alternate;
        will-change: transform;
      }
    </style>
